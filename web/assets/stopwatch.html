<head>
    <meta charset="utf-8">

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title id=titletime></title>
      <link rel="stylesheet" href="../css/bootstrap.min.css">
      <link rel="stylesheet" href="../dark-mode.css">
    <script>
    // StopWatch+
    var sw_hr
	var sw_min
    var sw_sec

	var sw_running = false
	var sw_start = function (_sw_hr, _sw_min, _sw_sec) {
        sw_hr = _sw_hr
        sw_min = _sw_min
        sw_sec = _sw_sec

		if(!sw_running) {
			sw_running = true
			sw = setInterval(function () {
				
				sw_sec++
				if(sw_sec >= 60) {
					sw_sec = 0
					sw_min++
				}

				if(sw_min >= 60) {
					sw_min = 0
					sw_hr++
				}

				if(sw_hr >= 24) {
					sw_hr = 0
					return
				}

				if((sw_sec + '').length == 1) {
					sw_sec = "0" + sw_sec
				}

				if((sw_min + '').length == 1) {
					sw_min = "0" + sw_min
				}

				if((sw_hr + '').length == 1) {
					sw_hr = "0" + sw_hr
				}

				document.getElementById("sw_main").innerHTML = sw_hr + ":" + sw_min + ":" + sw_sec

			}, 1000)
		} else {
			clearInterval(sw)
			sw_running = false
			return
        }
    }

    var remaining;
        
    function sw_stop() {
        if(sw_running){
            remaining = [sw_hr, sw_min, sw_sec]
            clearInterval(sw)
            sw_running = false
            console.log("Paused!")

        } else {
            console.log("Stopwatch is not running!")
            return
        }
    }

    function sw_continue() {
        sw_start(remaining[0], remaining[1], remaining[2])
    }

    function sw_reset() {
        sw_hr = 0
        sw_min = 0
        sw_sec = 0
        document.getElementById("sw_main").innerHTML = "00:00:00"
    }

    </script>
</head>
<body class="bg-white text-center d-flex h-100">
  <div class="container d-flex p-3 mx-auto flex-column">
    <header class="mb-auto">
      <h3 class="float-left">ClemontX - Clock - Stopwatch</h3>
