<script>

	// StopWatch

	var sw_running = false
	var stopwatch = function () {

		var sw_hr = 0
		var sw_min = 0
		var sw_sec = 0

		if(!sw_running) {
			sw_running = true
			sw = setInterval(function () {
				
				sw_sec++
				if(sw_sec >= 60) {
					sw_sec = 0
					sw_min++
				}

				else if(sw_min >= 60) {
					sw_min = 0
					sw_hr++
				}

				else if(sw_hr >= 24) {
					sw_hr = 0
					return
				}

				if((sw_sec + '').length == 1) {
					sw_sec = "0" + sw_sec
				}

				if((sw_min + '').length == 1) {
					sw_min = "0" + sw_min
				}

				if((sw_hr + '').length == 1) {
					sw_hr = "0" + sw_hr
				}

				console.log(sw_hr + ":" + sw_min + ":" + sw_sec)

			}, 1000)
		} else {
			clearInterval(sw)
			sw_running = false
			return
		}

	}
